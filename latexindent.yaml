fileExtensionPreference:
  .tex: 1
  .sty: 2
  .cls: 3
  .bib: 4
  .def: 5

verbatimEnvironments:
  codeBlock: 1

verbatimCommands:
  inlinejava: 1
  inlineracket: 1

# indent preamble
indentPreamble: 1

# default value of indentation
defaultIndent: "\t"

# remove trailing whitespace from all lines
removeTrailingWhitespace:
  beforeProcessing: 0
  afterProcessing: 1

# name of code blocks that should have their body aligned at ampersand delimiters
lookForAlignDelims:
  tabular:
    multiColumnGrouping: 1
    alignFinalDoubleBackSlash: 1
  tabularx:
    multiColumnGrouping: 1
    alignFinalDoubleBackSlash: 1

specialBeginEnd:
  customSection:
    begin: \\(?:part|chapter|section|subsection|subsubsection|paragraph|subparagraph)
    end: \%\h+end
  specialBeforeCommand: 1

noAdditionalIndent:
  myexample: 0
  mydefinition: 0
  problem: 0
  exercises: 0
  mysolution: 0
  foreach: 0
  widepage: 0
  comment: 0
  document: 0
  frame: 0

indentRules:
  myenvironment: "\t"
  anotherenvironment: "\t"
  chapter: "\t"
  section: "\t"
  item: "\t"
  myitem: "\t"

noAdditionalIndentGlobal:
  environments: 0
  commands: 1
  optionalArguments: 0
  mandatoryArguments: 0
  ifElseFi: 0
  items: 0
  keyEqualsValuesBracesBrackets: 1
  namedGroupingBracesBrackets: 1
  UnNamedGroupingBracesBrackets: 1
  specialBeginEnd: 0
  afterHeading: 0
  filecontents: 0

# change dos line breaks into unix
dos2unixlinebreaks: 1

# fineTuning allows you to tweak the internal pattern matching that
# is central to latexindent.pl
fineTuning:
  namedGroupingBracesBrackets:
    name: "[0-9\\.a-zA-Z@\\*><~\\=\\-]+?"
    follow: "\\h|\\R|\\{|\\[|\\$|\\)|\\("
  trailingComments:
      notPreceededBy: (?<!\\)
      afterComment: (?!(?:\hend)).*?
